<div class="container">
  <form [formGroup]="movementForm" class="jumbotron">
    <h1 class="display-6">Movimentação</h1>
    <p class="lead-1">Inclusão de uma nova movimentação</p>
    <hr class="my-2">
    <div class="col-md-9">
      <label for="iCorrentista" class="form-label">Correntista</label>
      <select formControlName="accountId" id="iCorrentista" class="form-select">
        <option *ngFor="let holder of holders" [ngValue]="holder.id">
          {{ holder.cpf }} - {{ holder.name }}
        </option>
      </select>
    </div>
    <div class="col-12">
      <label for="iDescricao" class="form-label">Descrição</label>
      <input formControlName="description" type="text" class="form-control" id="iDescricao" placeholder="Informe uma descrição">
    </div>
    <div class="col-md-3">
      <label for="iTipo" class="form-label">Tipo Movimentação</label>
      <select formControlName="movementType" id="iTipo" class="form-select">
        <option selected>RECEITA</option>
        <option>DESPESA</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="iValor" class="form-label" >R$ Valor</label>
      <input
        formControlName="value"
        type="text" 
        class="form-control" 
        id="iValor"
        currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ','}"
      >
    </div>
    <div class="d-grid gap-2 d-md-flex mt-2">
      <button (click)="create()" class="btn btn-outline-primary me-md-2" type="button">Confirmar</button>
      <a routerLink="/movements" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
