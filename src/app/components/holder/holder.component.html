<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Correntistas</h1>
    <p class="lead-1">Cadastro de correntista</p>
    <hr class="my-2">
  </div>
  <div class="row g-2">
    <div class="col-md-3">
      <input  class="form-control" id="iCpf" [(ngModel)]="cpf"  placeholder="CPF">
    </div>
    <div class="col-5">
      <input type="text"  class="form-control" id="iNome" [(ngModel)]="name" placeholder="Nome do Correntista">
    </div>
    <div class="col-3">
    <div class="d-grid gap-2 d-md-flex ">
        <button class="btn btn-outline-primary me-md-2" type="button" (click)="create()" >Gravar</button>
        <a routerLink="/movements" class="btn btn-outline-danger">Voltar</a>
      </div>
    </div>
  </div>
  <p></p>
  <div *ngFor="let holder of holders; index as i" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{holder.name}}</h5>
      <p class="card-text">Conta NÂ° {{holder.account.number}}</p>
      <p class="card-text">Saldo {{holder.account.balance | currency:'BRL'}}</p>
    </div>
  </div>
</div>
